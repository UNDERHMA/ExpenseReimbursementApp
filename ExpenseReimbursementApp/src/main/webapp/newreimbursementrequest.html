            <div id="app-content">

                    <form id="new-request-form" onsubmit="return false;">

                        <div class="form-group">
                            <label for="amount">Amount Requested: </label>
                            <input type="text" id="amount" name="amount"/>
                        </div>
                        <div class="form-group">
                            <label for="request-description">Reason for Reimbursement: </label>
                            <textarea class="form-control" id="request-description" name="request-description" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="request-submit">Submit Request</button>
                    </form>
                </div>
                <div id="request-submitted">

                </div>
