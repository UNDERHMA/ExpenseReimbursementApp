<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./resources/css/template.css">
        <link rel="stylesheet" type="text/css" href="./resources/bootstrap-4.0.0-dist (1)/css/bootstrap.css">
        <script src="./resources/bootstrap-4.0.0-dist (1)/js/bootstrap.js"></script>
    </head>
    <body id="body-login">
        <div id="login-form-body">
            <form id="login-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" name="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="text" class="form-control" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary" id="login-button">Submit</button>
            </form>
            <div id="login-invalid">
                <p>Invalid Username and Password combination. Please try again.</p>
            </div>
        </div>
        <script src="./js/login.js"></script>
    </body>
</html>
